<ion-header>
  <ion-navbar>
    <ion-title>
      ผลการคัดกรอง
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openPdf()">
        <ion-icon name="document"></ion-icon>
      </button>
      <button ion-button icon-only (click)="share()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content [ngStyle]="{ 'backgroundColor': payload.color}">

  <div class="flex flex-col items-center justify-center h-full">
    <ion-card>
      <ion-card-header>
        <h1 text-center ion-text [innerHTML]=" payload.level "></h1>
      </ion-card-header>
      <ion-card-content>
        <h3 text-center [innerHTML]="payload.level "></h3>
      </ion-card-content>
    </ion-card>
    <button class="bg-red hover:bg-red-dark active:bg-red-dark" ion-button (click)="navigateAdvisePage()">คำแนะนำ</button>
  </div>


</ion-content>
