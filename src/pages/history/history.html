<ion-header>

  <ion-navbar>
    <ion-title>History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let triage of triages">
      <ion-item>
        <div class="flex items-center my-2">
          <ion-badge [style.background-color]="triage.payload.color">{{triage.payload.code}}</ion-badge>
        </div>

        <div class="flex items-center">
          <p class="font-light font-sm">{{triage.payload.level}}</p>
          <p class="passed-time font-light mt-2">{{triage.timestamp | duration}}</p>
        </div>
        <button ion-button clear item-end (click)="view(triage)">View</button>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="delete(triage)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!-- <button ion-button (click)="doInfinite($event)">
      Load more
  </button> -->

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
